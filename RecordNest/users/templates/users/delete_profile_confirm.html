{% extends "main/base.html" %}
{% load static %}
{% block title %}Eliminar perfil | RecordNest{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/delete_profile.css' %}">

<div class="delete-profile-container">
    <div class="delete-profile-card">
        <h2 class="delete-title">Eliminar cuenta</h2>
        <p class="delete-warning">
            Esta acción es <strong>irreversible</strong>. Todos tus datos, listas y colecciones serán eliminados permanentemente.
        </p>

        <form method="post" class="delete-profile-form">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Eliminar mi cuenta</button>
            <a href="{% url 'profile' user.username %}" class="cancel-btn">Cancelar</a>
        </form>
    </div>
</div>

{% endblock %}
